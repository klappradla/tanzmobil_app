<div class="i-g interviews">
  <div ng-repeat="post in posts"  class="i-3 i-mp-4 i-ml-2 i-tp-2 i-tl-1 interview">

    <a ng-href="#/interviews/{{ post.slug }}">

      <figure background-color="{{post.categories[0].slug}}">
        <img ng-src="{{ post.thumbnail }}"/>
        <figcaption>
          <h2>{{ post.title }}</h2>
          <p class="post-meta">
            <span><i class="fa fa-map-marker"></i></i> {{ post.custom_fields.place[0] }}</span>
            <span><i class="fa fa-calendar-o"></i> {{ post.custom_fields.date[0] }}</p></span>
          <p class="post-category" font-color="{{ post.categories[0].slug }}">{{ post.categories[0].slug }}</p>
        </figcaption>     
      </figure>

    </a>
  </div>
</div>
